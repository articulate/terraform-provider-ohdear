linters:
  enable:
    - gofmt
    - revive
    - gocyclo
    - misspell
    - whitespace
    - goimports
    - gofmt
    - gosec

linters-settings:
  gocyclo:
    min-complexity: 10
  gosimple:
    go: "1.17"
  staticcheck:
    go: "1.17"
  unused:
    go: "1.17"

issues:
  exclude:
    - exported (method|function|type|const) (.+) should have comment \(or a comment on this block\) or be unexported
